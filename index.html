<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="images">
        <img src="1.jpg" />
        <img src="2.jpg" />
        <img src="3.jpg" />
        <img src="4.jpg" />
        <img src="5.jpg" />
      </div>
      <div class="btn_slider">
        <span onclick="btn_slider(1)"></span>
        <span onclick="btn_slider(2)"></span>
        <span onclick="btn_slider(3)"></span>
        <span onclick="btn_slider(4)"></span>
        <span onclick="btn_slider(5)"></span>
      </div>
    </div>
  </body>
  <script src="script.js">
  </script>
</html>
